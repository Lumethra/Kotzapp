<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/05a0f658-73c9-4927-9816-926caba90f4c/IMG_0843.jpeg?v=1729152770176"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
        overflow: hidden;
      }

      /* Background grid pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to right,
            #0f0 0px,
            #0f0 1px,
            transparent 1px,
            transparent 50px
          ),
          repeating-linear-gradient(
            to bottom,
            #0f0 0px,
            #0f0 1px,
            transparent 1px,
            transparent 50px
          );
        opacity: 0.2;
        z-index: -1;
      }

      .banned-message {
        position: relative;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 2px rgba(0, 255, 0, 0.5);
        z-index: 1;
      }

      h1 {
        font-size: 2.25em;
        color: #0f0;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p {
        color: #fff;
        font-size: 1.2em;
        font-weight: bolder;
      }

      .scrolling-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        animation: scroll 10s linear infinite;
      }

      .square {
        width: 80px;
        height: 80px;
        background: rgba(0, 255, 0, 0.1);
        margin: 2px;
        box-shadow: 0px 0px 15px 5px rgba(0, 255, 0, 0.2);
        animation: spin 3s linear infinite;
      }

      @keyframes scroll {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(100vh);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #opfa {
        text-size: 10em;
        font-weight: normal;
      }

      .opfa {
        text-size: 10em;
      }
      #hahahaha{
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 15px;
        display: none;
      }
      a {
        color: #00b300;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="scrolling-line" id="scrollingLine"></div>

    <div class="banned-message">
      <h1>Access Denied</h1>
      <br />
      <p>You have been banned from accessing this Application</p>
      <br />
      <p id="opfa" class="opfa">because of your existence</p>
      <br />
      <p><a href="#" onclick="toggleVisible()">Click to get unbaned</a></p>
      <img id="hahahaha" src="https://cdn.glitch.global/1ddf113e-5310-4cdb-989d-7e3470d41b09/IMG_0754.png?v=1732019429076">
    </div>

    <script>
      const scrollingLine = document.getElementById("scrollingLine");

      function createSquares() {
        const squareSize = 82;
        const numberOfSquares = Math.floor(window.innerWidth / squareSize);
        scrollingLine.innerHTML = "";

        for (let i = 0; i < numberOfSquares; i++) {
          const square = document.createElement("div");
          square.classList.add("square");
          scrollingLine.appendChild(square);
        }
      }

      window.addEventListener("resize", createSquares);
      createSquares();
      
      const image = document.getElementById("hahahaha");

      function toggleVisible() {
        image.style.display = "block";

        setTimeout(() => {
            image.style.display = "none";
          }, 2000);
        }
    </script>
  </body>
</html>
